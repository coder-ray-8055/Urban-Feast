<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <header>
        <nav>
            <div class="LogoMan">
                <i class="fa-solid fa-user"></i>
                <div class="logo" style="cursor:pointer;">Urban Feast</div>
            </div>
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="index2.html" class="nav-link">About Us</a></li>
                <li><a href="index3.html" class="nav-link">Menu</a></li>
                <li><a href="index4.html" class="nav-link">Book Table</a></li>
            </ul>
        </nav>
    </header>
    <div class="line"></div>
    <main>
        <section class="hero">
            <div class="form">
                <h3>
                    <i class="fa-solid fa-star"></i> Book Your Table  
                </h3>
                <div class="line2"></div>
                <label>Name</label>
                <input type="text" placeholder="Full Name" class="name">
                <label>E-mail</label>
                <input type="text" placeholder="E-mail" class="Email">
                <label>Date</label>
                <input type="date" placeholder="mm/dd/yyyy" class="date">
                <label>Time</label>
                <input type="time" placeholder="" class="time">
                <button class="book">Book Table</button>
            </div>
        </section>
        <div class="line"></div>
        <section class="bookSummary">
            <div class="summary">
                <p class="summaryText"></p>
                <img src="" alt="" class="sumImg">
            </div>
        </section>
    </main>
    <script src="app4.js"></script>
</body>
</html>
